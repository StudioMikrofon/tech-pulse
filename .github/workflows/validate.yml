name: Validate Content

on:
  push:
    paths:
      - 'content/**'
  pull_request:
    paths:
      - 'content/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Validate content
        run: npm run validate-content

      - name: Build site
        run: npm run build
